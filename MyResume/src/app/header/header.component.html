<header class="header text-center">
    <div class="force-overflow">
      <h1 class="blog-name pt-lg-4 mb-0">
        <a href="javascript:void(0)">Tanbin Islam</a>
      </h1>
  
      <nav class="navbar navbar-expand-lg navbar-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navigation"
          aria-controls="navigation"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div id="navigation" class="collapse navbar-collapse flex-column">
          <div class="profile-section pt-3 pt-lg-0">
            <img
              class="profile-image mb-3 rounded-circle mx-auto"
              src="assets/images/tanbin2.jpg"
              alt="image"
            />
  
            <div class="bio mb-3">
              Hi, my name is Tanbin Islam and I'm a software engineer. Welcome
              to my personal website!
            </div>
            <!--//bio-->
            <ul class="social-list list-inline py-2 mx-auto">
              <li class="list-inline-item">
                <a href="javascript:void(0)"><i class="fab fa-twitter fa-fw"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="javascript:void(0)"><i class="fab fa-linkedin-in fa-fw"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="javascript:void(0)"><i class="fab fa-github-alt fa-fw"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="javascript:void(0)"><i class="fab fa-stack-overflow fa-fw"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="javascript:void(0)"><i class="fab fa-codepen fa-fw"></i></a>
              </li>
            </ul>
            <!--//social-list-->
            <hr />
          </div>
          <!--//profile-section-->

   <ul class="navbar-nav flex-column text-left">
          <li class="nav-item">
            <a class="nav-link"
            routerLink="/"
            routerLinkActive="active"
              ><i class="fas fa-file-alt fa-fw mr-2"></i>Resume</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link"
            routerLink="/login"
            routerLinkActive="active"
              ><i class="fas fa-user-lock fa-fw mr-2"></i>Login</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link"
            routerLink="/register"
            routerLinkActive="active"
              ><i class="fas fa-sign-in-alt fa-fw mr-2"></i>Register</a
            >
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link"
            routerLink="/home"
            routerLinkActive="active"
              ><i class="fas fa-home fa-fw mr-2"></i>Home</a
            >
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link"
              ><i class="fas fa-sign-out-alt fa-fw mr-2"></i>Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!--//force-overflow-->
</header>
